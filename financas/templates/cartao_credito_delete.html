{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="jumbotron text-center bg-light p-4 mb-4 shadow rounded">
        <h1 class="display-5 text-danger">Excluir Cartão</h1>
        <hr class="my-4">
        <p class="lead">Você tem certeza de que deseja excluir este cartão?</p>
        <p><strong>{{ object.descricao }}</strong></p>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                            <a href="{% url 'cartao_credito' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
