{% extends 'base.html' %}

{% block title %}Nova Receita{% endblock %}

{% block content %}
<div class="container mt-2">
    <div class="jumbotron text-center bg-light p-3 mb-5 shadow-sm rounded">
        <h1 class="display-6 text-primary">Adicione Aqui Suas Receitas</h1>
       
        <hr class="my-4">
    </div>
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Exemplo de formulário estilizado com Bootstrap -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Adicionar Receita</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_data">Data</label>
                            <input type="date" class="form-control" id="id_data" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="id_descricao">Descrição</label>
                            <input type="text" class="form-control" id="id_descricao" name="descricao" placeholder="Descrição da receita" required>
                        </div>
                        <div class="form-group">
                            <label for="id_valor">Valor</label>
                            <input type="number" class="form-control" id="id_valor" name="valor" step="0.01" placeholder="0.00" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{% url 'receitas' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
